<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>

<body>
    <main id="container">
    <section id="img">
        <img src="images/bmi_6848762.png">
    </section>

    <section id="calculator">
        <form id="form">
            <h1 id="title">
                Calculadora de IMC
            </h1>

            <div class="input-box"> 
                <label for="weight">
                    Peso em Kg
                </label>
            <div class="input-field">
                <i class="fa-solid fa-weight-hanging"></i>
                <input type="number" id="weight" required>
                <span>
                    kg
                </span>
            </div>
            </div>

            <div class="input-box"> 
                <label for="height">
                    Altura em metros
                </label>
            <div class="input-field">
                <i class="fa-solid fa-ruler"></i>
                <input type="number" step="0.01" id="height"  name="height" required>
                <span>
                    m
                </span>
            </div>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </form>

        <div id="infos" class="hidden">
            <div id="result">
                <div id="bmi">
                    <span id="value"> </span>
                    <span>Seu IMC</span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>

        <div id="more_info">
            <a href="https://www.saudebemestar.pt/pt/blog/nutricao/imc/"><u>Mais informações sobre o IMC</u></a>
        </div>
        </div>
    </section>
    </main>

    <script src="calulator.js"></script>
</body>
</html>
